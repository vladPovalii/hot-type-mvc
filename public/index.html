<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
	<link rel="stylesheet" href="stylesheets/style.css">
	<meta charset="UTF-8">
	<title>hot type express</title>
</head>
<body>
	<div class="g-row">    
		<form id="type_form" class="form-horizontal" role="form" autocomplete=off>
			<div class="form-group">
				<label class="control-label col-sm-2" for="type_input">TYPE:</label>
				<div class="col-xs-4">          
					<input type="input" class="form-control" id="type_input">
				</div>
			</div>
		</form>
		<div class="type-list"></div>
		<script type="text/template" id="item-template">
			<div class="type-item-title"><%=value%></div>
		</script>
	</div>
	<div class="g-row">
		<form id="target_form" class="form-horizontal" role="form" autocomplete=off>
			<div class="form-group">
				<label class="control-label col-sm-3" for="target_input">Choose a word:</label>
				<div class="col-xs-5"> 
					<input type="input" class="form-control" id="target_input">
				</div>
			</div>
		</form>
	</div>	

	<script src="bower_components/jquery/dist/jquery.js"></script>
	<script src="bower_components/underscore/underscore.js"></script>
	<script src="bower_components/backbone/backbone.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
